<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos certificacion.css">
    <title>Certificacion</title>
</head>
<body>
    <form>
        <h2>Formulario de Certificacion</h2>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <label for="metodo">Metodo de certificacion:</label>
        <select id="metodo" name="metodo" required>
          <option value="">Seleccionar metodo</option>
          <option value="Metodo A">Excelencia academica</option>
          <option value="Metodo B">Labor Social</option>
          <option value="Metodo C">Tutor personal</option>
        </select>
        
        <label for="requisitos">Requisitos:</label>
        <textarea id="requisitos" name="requisitos"></textarea>
        
        <input type="submit" value="Enviar">
      </form>
      
      

</body>
</html>
